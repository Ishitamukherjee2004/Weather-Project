<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="search" placeholder="Enter the city">
        <i class="fa-solid fa-magnifying-glass"></i>
        <div class="elements" class="temperature">
            <img  src="images/clear.png" class="weather-icon" alt="">
            <div class="temp">temp</div>
            <div class="city">city</div>

        </div>
        <div class="last-element">
            <div class="humidity">

                <span class="elements last-part">humidity</span>
                <p id="humidity">x%</p>
            </div>
            <div class="wind">

                <span class="elements last-part wind-speed">Wind-Speed</span>
                <p id="wind">ykm/hr</p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
